<!DOCTYPE html>
<html>
        
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title><b>Conexion </b></title>
       
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    
    <body style="background-color:   rgb(91, 185, 214) "> 
            <header>
                    <div id="slices"> <h1 align="center"> BIENVENIDOS</h1>
                        </div>
                           

                
            <div id="menu" class="menu" style="height: 100vh;">
                <button class="blue btn waves-effect waves-light btn-large" align ="center"
                 onclick="Registro()">Registro</button>
                <button class="blue btn waves-effect waves-light btn-large" onclick="Login()">Entrar</button>
    
                
            </div>
    
            <div id="registro" class=hide>
                <input type="email" id="email" placeholder="correo@electronico.com">
                <input type="password" id="pass" placeholder="password">
                <button class="blue btn waves-effect waves-light btn-large" onclick="enviar()">Enviar</button>
                <button class="blue btn waves-effect waves-light btn-large" onclick="Cerrar()">Salir</button>
                <h5 id='Reg'></h5>
            </div>
            
            <section>
            
                    <figure>
                            <img src="images/comercio1.jpg" width="200" height="200" alt="foto"  />
                                                </figure>
            </section>
            
    
            <div id="login" class="hide" style="height: 100vh;" background ="violet">
                <div class="container">
                    <h5 id="log" class=""></h5>
                    <input type="email" id="Lemail" placeholder="correo@electronico.com">
                    <input type="password" id="Lpass" placeholder="password">
                    <button class="blue btn waves-effect waves-light btn-large" id="Blogin" onclick="acceso()">Entrar</button>
                    <button class="blue btn waves-effect waves-light btn-large" onclick="cerrar()">Salir</button>
                </div>   
                
            
                    <div class="">
                        <input type="number" id="id" placeholder="Id">
                        <input type="text" id="nombre" placeholder="Nombre">
                        <input type="number" id="semestre" placeholder="Semestre">
                        <input type="text"  id="clase" placeholder="Clase">
                        <input type="number" id="calificacion" placeholder="Calificacion">
                        <input type="number" id="lat" placeholder="Latitud">
                        <input type="number" id="long" placeholder="Longitud">

                        <button class="blue light-4 btn waves-effect waves-light btn-large" onclick="guardar()">Guardar</button>
                        <button class="green btn waves-effect waves-light btn-large" onclick="buscar()">Buscar</button>
                        <button class="amber darken-4 btn waves-effect waves-light btn-large" onclick="actualizar()">Actualizar</button>
                        <button class="red btn waves-effect waves-light btn-large" onclick="borrar()">Borrar</button>
                        <button class="blue lighten-4 btn black-text waves-effect waves-light btn-large" onclick="limpiar()">Limpiar</button>
                        
                    </div>
                  
                </div>
                <div id="map"  style="height: 200vh;">
                        
                </div>
        </header>
       

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/fastclick.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/index.js"></script>
        <script src="js/materialize.js"></script>
    </body>
    <footer>
        <p> Tamar Cordova Loza &copy; </p>
    </footer>
</html>
